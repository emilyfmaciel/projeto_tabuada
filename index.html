<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <script src="../p2/script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Digite um número e confirme para gerar uma tabuada</h2>
    <form id="multiplication-form">
        <div class="form-control">
            <label for="number">Tabuada do:</label>
            <input type="number" id="number">
        </div>
        <div class="form-control">
            <label for="multiplicator">Multiplicar até:</label>
            <input type="number" id="multiplicator">
        </div>
        <input type="submit" value="Calcular">
    </form>

    <div id="multiplication-table">
        <h2 id="mult-title">A tabuada do número <span></span> é: </h2>
        <div id="mult-operations">
            <p>Informe um número para calcular uma tabuada...</p>
        </div>
    </div>
</body>
</html>
